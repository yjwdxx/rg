<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
  <title>软工实验模块</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body style=" background:#eef;font-size:20px;font-family:"microsoft yahei",Simsun,Tahoma;color: #000;">
<div class="container-fluid">
 <form class="form-horizontal" action=" " method="post" style="padding: 10% 2%;background:#eee;">
  <div class="form-group ">
    <label for="teamName" class="col-sm-2 control-label">小组名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputXuehao" placeholder="TeamName">
    </div>
  </div>
  <div class="form-group">
    <label for="projectName" class="col-sm-2 control-label">项目名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputpassword" placeholder="projectName">
    </div>
  </div>
  <div class="form-group">
    <label for="projectDesc" class="col-sm-2 control-label">项目描述</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputpassword" placeholder="projectDesc">
    </div>
  </div>
  <div class="form-group">
    <label for="InputFile"  class="col-sm-2 control-label">项目附件</label>
    <div class="col-sm-6">
      <input type="file" id="InputFile" >
    </div>   
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-block">创建</button>
      <hr/>
      <div class="btn-group" role="group" >
      <button type="button" class="btn btn-default">修改</button>
      <button type="button" class="btn btn-default">删除</button>
      <a href="mobile_practice_createTeamText.html" class="btn btn-default">小组成员</a>
      <a href="mobile_practice_showzuoye.html" class="btn btn-default">返回</a>
      </div>
    </div>
   
  </div>

</form>

</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
